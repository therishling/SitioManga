{%load static%}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>SitioManga - Login</title>
</head>

<body>

    <form method="POST" class="form-signin">
            {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal titlestyle">SitioManga</h1>
        <input type="email"  class="form-control" placeholder="Correo Electronico" name="username" required autofocus>
        
        <input type="password" name="password" class="form-control mt-2" placeholder="Contraseña" required>
     
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
        <h4 class="mt-2 mb-3 titlestyle">by therishling</h4>
        {% if form.errors %}
        <div class="alert alert-warning" role="alert">
            Usuario o Contraseña incorrectos.
          </div>
  {% endif %}
      </form>
     

    <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
