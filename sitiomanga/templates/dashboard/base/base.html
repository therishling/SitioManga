{%load static%}

<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SitioManga - {%block title%} Document {%endblock%}</title>

  <!-- Estilos-->

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css">



  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-6jHF7Z3XI3fF4XZixAuSu0gGKrXwoX/w3uFPxC56OtjChio7wtTGJWRW53Nhx6Ev" crossorigin="anonymous">

</head>

<body>

  <!-- Menu Header -->
  <nav class="navbar navbar-expand-lg bg-nav">
    <a class="navbar-brand" href="#">SitioManga</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav ml-auto ">
        <li class="nav-item">
          <div class="nav-link">
            Bienvenido {{user.correo}}
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Salir</a>
        </li>
      </ul>

    </div>
  </nav>
  <!-- Menu Header -->

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-sidebar border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">
        <button class="btn btn-primary toggle-button" id="menu-toggle"><i class="fas fa-bars"></i></button>
      </div>
      <div class="dropdown-divider"></div>
      <div class="list-group list-group-flush">
        
        {% include 'dashboard/menu/admin.html' %}
       
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">


      <div id="contenido">
        {%block contenido%}
      
        
        {%endblock%}
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->
















  <!-- js-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.js">
  </script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

  <script src="{% static 'js/jquery-3.4.1.js' %}">
  </script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>


  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
      $("#contenido").toggleClass("contenido");

    });
  </script>

  {%block scripts%}


  {%endblock%}
</body>

</html>
